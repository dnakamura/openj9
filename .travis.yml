os:
  - linux
language: cpp
sudo: false
#cache: ccache # https://docs.travis-ci.com/user/caching/
dist: trusty
addons:
  apt:
    packages:
      - autoconf 
      - ca-certificates 
      - ccache 
      - cpio 
      - file 
      - g++-4.8 
      - gcc-4.8 
      - git 
      - git-core 
      - libasound2-dev 
      - libcups2-dev 
      - libelf-dev 
      - libfreetype6-dev 
      - libnuma-dev 
      - libx11-dev 
      - libxext-dev 
      - libxrender-dev 
      - libxt-dev 
      - libxtst-dev 
      - make 
      - openjdk-8-jdk 
      - pkg-config 
      - realpath 
      - ssh 
      - unzip 
      - wget 
      - zip 
before_install:
  - jdk_switcher use oraclejdk8
env:
  global:
before_script:
        #  - ccache -s -z
  - wget https://sourceforge.net/projects/freemarker/files/freemarker/2.3.8/freemarker-2.3.8.tar.gz/download -O freemarker.tgz
  - tar -xzf freemarker.tgz freemarker-2.3.8/lib/freemarker.jar --strip=2
  - cd ..
  - git clone https://github.com/ibmruntimes/openj9-openjdk-jdk9.git --depth=1 --verbose --progress
script:
  # Clear this option so it doesn't interfere with configure detecting the bootjdk
  - unset _JAVA_OPTIONS
  # clone omr and create a openj9 symlink which points to where travis checked out openj9
  - cd openj9-openjdk-jdk9 && git clone https://github.com/eclipse/openj9-omr.git -b openj9 --depth=1 omr && ln -s ${TRAVIS_BUILD_DIR} openj9
  # Based on https://blog.travis-ci.com/2014-12-17-faster-builds-with-container-based-infrastructure/ travis container builds
  # have 2 cores and 4 gigs of memory.  Attempt to double provision the number of cores for the make...
  # Limit number of jobs to work around g++ internal compiler error
  - export UMA_WINDOWS_PARRALLEL_HACK="-j4"
  - bash ./configure --with-freemarker-jar=$TRAVIS_BUILD_DIR/freemarker.jar --with-jobs=4 --with-num-cores=4
  - make images
  # Minimal sniff test - ensure java -version works
  - ./build/linux-x86_64-normal-server-release/images/jdk/bin/java -version
after_script:
        #- ccache -s
